<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcBox" id="calc-box">
            <div class="firstLine">
                <div id="board" class="calcBoard"></div>
                <button id="cancel">CE</button>
            </div>
            <div class="nextLine">
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <button class="operators" id="plus">+</button>
            </div>
            <div class="nextLine">
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="operators" id="substraction">-</button>
            </div>
            <div class="nextLine">
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="operators" id="multiplication">*</button>
            </div>
            <div class="nextLine">
                <button class="numbers" id="point">.</button>
                <button class="numbers" id="zero">0</button>
                <button class="equal" class="numbers" id="equal">=</button>
                <button class="operators" id="division">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
